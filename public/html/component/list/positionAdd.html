<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="addModalLabel">新增职位</h4>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="positionNameInput">职位名称：</label>
                <input type="text" class="form-control" id="positionNameInput" placeholder="请输入职位名称">
              </div>
              <div class="form-group">
                <label for="companyInput">所属公司：</label>
                <input type="text" class="form-control" id="companyInput" placeholder="请输入所属公司">
              </div>
              <div class="form-group">
                <label for="salaryInput">职位薪资：</label>
                <input type="text" class="form-control" id="salaryInput" placeholder="请输入职位薪资">
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">新增</button>
      </div>
    </div>
  </div>
</div>
