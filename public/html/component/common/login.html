<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="loginModalLabel">登录</h4>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="loginUserInput">用户名：</label>
                <input type="text" class="form-control" id="loginUserInput" placeholder="请输入用户名">
              </div>
              <div class="form-group">
                <label for="loginPwdInput">密码：</label>
                <input type="password" class="form-control" id="loginPwdInput" placeholder="请输入密码">
              </div>
            </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary">登录</button>
      </div>
    </div>
  </div>
</div>
