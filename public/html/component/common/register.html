<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" id="register-close" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="registerModalLabel">注册</h4>
      </div>
      <div class="modal-body">
          <form>
              <div class="form-group">
                <label for="registerUserInput">用户名：</label>
                <input type="email" class="form-control" id="registerUserInput" placeholder="请输入用户名">
              </div>
              <div class="form-group">
                <label for="registerPwdInput">密码：</label>
                <input type="password" class="form-control" id="registerPwdInput" placeholder="请输入密码">
              </div>
              <div class="form-group">
                <label for="registerPwdTwoInput">确认密码：</label>
                <input type="password" class="form-control" id="registerPwdTwoInput" placeholder="请确认密码">
              </div>
            </form>
            <div id="register-succ" class="alert alert-success hide" role="alert">注册成功</div>
            <div id="register-fail" class="alert alert-danger hide" role="alert">注册失败</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="register-btn">注册</button>
      </div>
    </div>
  </div>
</div>
